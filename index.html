<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">                     <!--1ª coluna, onde contem a imagem do cel=lular-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">                <!--2ª coluna, onde contem as informções de login e cadastro-->
            <div class="group">                         <!--Grupo ou conteiner onde será agrupado vários itens-->
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="foto de perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continue como allysonbelo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">                         <!--Grupo ou conteiner onde será agrupado vários itens-->
                <p class="not-account">Não é allysonbelo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>            
    </div>
</body>
</html>
